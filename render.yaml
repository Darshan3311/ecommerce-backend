services:
  - type: web
    name: ecommerce-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Database - REQUIRED: Add your MongoDB Atlas URI
      - key: MONGODB_URI
        sync: false
      
      # JWT Configuration - Auto-generated secrets
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      
      # Email Configuration - Optional: For user verification emails
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: noreply@ecommerce.com
      - key: CLIENT_URL
        sync: false
      
      # Cloudinary Configuration - REQUIRED: For image uploads
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      
      # Payment Gateway - Optional: For Stripe payments
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      
      # Frontend Configuration - REQUIRED: For CORS
      - key: FRONTEND_URL
        value: https://ecommerce-frontend-2-a2w2.onrender.com
      
      # Session Secret - Auto-generated
      - key: SESSION_SECRET
        generateValue: true
